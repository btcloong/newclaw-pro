name: Auto Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Fix permissions (as root)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: root
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          chown -R admin:admin /home/admin/newclaw-pro
          rm -rf /home/admin/newclaw-pro/.next
          echo "✓ Permissions fixed and .next cleaned"
    
    - name: Deploy to Alibaba Cloud
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: admin
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          export PATH="/home/admin/.nvm/versions/node/v20.0.0/bin:/usr/local/bin:$PATH"
          cd /home/admin/newclaw-pro
          git fetch origin
          git reset --hard origin/main
          npm install
          echo 'GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}' > .env.local
          echo 'API_KEY=${{ secrets.API_KEY }}' >> .env.local
          npm run build
          pm2 delete newclaw-pro 2>/dev/null || true
          sleep 2
          pm2 start npm --name newclaw-pro -- start
          pm2 save
          sleep 3
          curl -s http://localhost:3000 > /dev/null && echo "✓ App running" || echo "✗ App failed"
          pm2 status
