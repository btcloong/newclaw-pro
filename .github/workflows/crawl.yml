name: Auto Crawl (Incremental)

on:
  schedule:
    # 每30分钟运行一次
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      type:
        description: 'Crawl type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - full
          - high
          - medium
          - low

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run crawler
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DATA_DIR: ${{ github.workspace }}/data
        run: |
          curl -X POST ${{ secrets.VERCEL_URL }}/api/crawl \
            -H "Content-Type: application/json" \
            -d "{\"type\":\"${{ github.event.inputs.type || 'auto' }}\",\"processAI\":true,\"generateTrends\":true}" \
            --max-time 300 || echo "Crawl triggered"
          
      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: crawl-data
          path: data/
          retention-days: 7
