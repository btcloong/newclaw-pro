name: Deploy to Alibaba Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  API_KEY: ${{ secrets.API_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        API_KEY: ${{ secrets.API_KEY }}
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: root
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          # 检查并创建 admin 用户目录结构
          if [ ! -d "/home/admin" ]; then
            useradd -m admin 2>/dev/null || true
            mkdir -p /home/admin
            chown admin:admin /home/admin
          fi
          
          # 如果目录不存在或是空的，重新克隆
          if [ ! -d "/home/admin/newclaw-pro/.git" ]; then
            echo "Directory not a git repo, recreating..."
            rm -rf /home/admin/newclaw-pro
            cd /home/admin
            git clone https://github.com/btcloong/newclaw-pro.git
            chown -R admin:admin /home/admin/newclaw-pro
          fi
          
          cd /home/admin/newclaw-pro
          
          # 拉取最新代码
          git fetch origin
          git reset --hard origin/main
          
          # 安装依赖
          npm install
          
          # 设置环境变量
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env.local
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env.local
          
          # 构建
          npm run build
          
          # 重启应用
          pm2 delete newclaw-pro 2>/dev/null || true
          pm2 start "npm start" --name newclaw-pro
          pm2 save
          
          echo "Deployment completed!"
          pm2 status
