name: Deploy to Alibaba Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          # 如果目录不存在或是空的，重新克隆
          if [ ! -d "/home/admin/newclaw-pro/.git" ]; then
            echo "Directory not a git repo, recreating..."
            rm -rf /home/admin/newclaw-pro
            cd /home/admin
            git clone https://github.com/btcloong/newclaw-pro.git
          fi
          
          cd /home/admin/newclaw-pro
          
          # 拉取最新代码
          git fetch origin
          git reset --hard origin/main
          
          # 安装依赖
          npm install
          
          # 构建
          npm run build
          
          # 重启应用
          pm2 delete newclaw-pro 2>/dev/null || true
          pm2 start "npm start" --name newclaw-pro
          pm2 save
          
          echo "Deployment completed!"
          pm2 status
