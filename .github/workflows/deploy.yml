name: Deploy to Alibaba Cloud

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy to Alibaba Cloud
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e
            
            echo "ðŸš€ å¼€å§‹éƒ¨ç½²..."
            
            # å®‰è£…ä¾èµ–
            apt-get update -y
            apt-get install -y git nginx ufw
            
            # å®‰è£… Node.js
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi
            
            # å®‰è£… PM2
            npm install -g pm2
            
            # åˆ›å»ºç›®å½•
            mkdir -p /var/www/newclaw-pro
            cd /var/www/newclaw-pro
            
            # å…‹éš†ä»£ç 
            rm -rf *
            git clone https://github.com/btcloong/newclaw-pro.git .
            
            # å®‰è£…ä¾èµ–
            npm install
            
            # æž„å»º
            npm run build
            
            # é…ç½® Nginx
            cat > /etc/nginx/sites-available/newclaw << 'EOF'
            server {
                listen 80;
                server_name _;
                
                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_cache_bypass $http_upgrade;
                }
            }
            EOF
            
            ln -sf /etc/nginx/sites-available/newclaw /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            nginx -t && systemctl restart nginx
            
            # é˜²ç«å¢™
            ufw allow 80/tcp
            ufw allow 443/tcp
            
            # PM2 é…ç½®
            cat > ecosystem.config.js << 'EOF'
            module.exports = {
              apps: [{
                name: 'newclaw-pro',
                script: 'npm',
                args: 'start',
                cwd: '/var/www/newclaw-pro',
                instances: 1,
                autorestart: true,
                max_memory_restart: '1G',
                env: { NODE_ENV: 'production', PORT: 3000 }
              }]
            };
            EOF
            
            # å¯åŠ¨
            pm2 start ecosystem.config.js || pm2 restart newclaw-pro
            pm2 save
            
            echo "âœ… éƒ¨ç½²å®Œæˆï¼è®¿é—®: http://${{ secrets.HOST }}"
