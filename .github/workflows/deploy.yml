name: Deploy to Alibaba Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # 每30分钟自动抓取数据
    - cron: '*/30 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Deploy and restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p ~/newclaw-pro
          cd ~/newclaw-pro
          # 清理旧文件
          rm -rf .next public
          # 解压上传的文件
          echo "Ready for deployment"
    
    - name: Deploy files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ".next/,package.json,ecosystem.config.js,public/"
        target: "~/newclaw-pro"
        strip_components: 0
    
    - name: Restart application
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/newclaw-pro
          npm install --production
          npm install -g pm2
          pm2 reload newclaw-pro || pm2 start ecosystem.config.js
          pm2 save
          pm2 startup || true

  crawl:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/30 * * * *'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run crawler
      run: npm run crawl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
