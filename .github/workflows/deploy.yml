name: Deploy to Alibaba Cloud

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "dist/"
          target: "/var/www/newclaw/"
          strip_components: 1

      - name: Setup Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            # 安装 Nginx
            apt-get update -y
            apt-get install -y nginx
            
            # 配置 Nginx
            cat > /etc/nginx/sites-available/newclaw << 'EOF'
            server {
                listen 80;
                server_name _;
                root /var/www/newclaw;
                index index.html;
                
                location / {
                    try_files $uri $uri/ /index.html;
                }
            }
            EOF
            
            ln -sf /etc/nginx/sites-available/newclaw /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            nginx -t && systemctl restart nginx
            
            # 开放防火墙
            ufw allow 80/tcp || true
            
            echo "✅ 部署完成！访问: http://${{ secrets.HOST }}"
